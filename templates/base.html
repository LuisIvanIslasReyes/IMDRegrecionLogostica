<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Modelo de Regresión Logística{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="{{ url_for('static', filename='css/blue-grey-theme.css') }}" rel="stylesheet">
    <style>
        .navbar-brand {
            font-weight: bold;
        }
        .card {
            border-radius: 15px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
        }
        .card-header {
            background: linear-gradient(135deg, #546e7a 0%, #37474f 100%);
            color: white;
            border-radius: 15px 15px 0 0 !important;
        }
        .btn-primary {
            background: linear-gradient(135deg, #546e7a 0%, #37474f 100%);
            border: none;
        }
        .btn-primary:hover {
            background: linear-gradient(135deg, #37474f 0%, #546e7a 100%);
            transform: translateY(-2px);
        }
        .metric-card {
            background: linear-gradient(135deg, #546e7a 0%, #37474f 100%);
            color: white;
            border-radius: 15px;
            padding: 20px;
            text-align: center;
            margin-bottom: 20px;
        }
        .metric-value {
            font-size: 2rem;
            font-weight: bold;
        }
        .metric-label {
            font-size: 0.9rem;
            opacity: 0.9;
        }
        footer {
            background: #343a40;
            color: white;
            padding: 20px 0;
            margin-top: 50px;
        }
        .hero-section {
            background: linear-gradient(135deg, #546e7a 0%, #37474f 100%);
            color: white;
            padding: 60px 0;
            margin-bottom: 40px;
        }
        .feature-icon {
            font-size: 3rem;
            color: #546e7a;
            margin-bottom: 20px;
        }
        .btn-secondary {
            background: linear-gradient(135deg, #607d8b 0%, #455a64 100%);
            border: none;
            color: white;
        }
        .btn-secondary:hover {
            background: linear-gradient(135deg, #455a64 0%, #607d8b 100%);
            transform: translateY(-2px);
        }
        .text-primary {
            color: #546e7a !important;
        }
        .bg-primary {
            background: linear-gradient(135deg, #546e7a 0%, #37474f 100%) !important;
        }
        .border-primary {
            border-color: #546e7a !important;
        }
    </style>
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="/">
                <i class="fas fa-chart-line me-2"></i>
                Modelo Regresión Logística
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="/">
                            <i class="fas fa-home me-1"></i>Inicio
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/modelo">
                            <i class="fas fa-brain me-1"></i>Modelo
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/prediccion">
                            <i class="fas fa-crystal-ball me-1"></i>Predicción
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Contenido principal -->
    <main>
        {% block content %}{% endblock %}
    </main>

    <!-- Footer -->
    <footer class="bg-dark text-white text-center">
        <div class="container">
            <div class="row">
                <div class="col-md-12">
                    <p>&copy; 2024 Modelo de Regresión Logística - Predicción de Compras</p>
                    <p class="mb-0">
                        <small>Desarrollado con Python, Flask y Scikit-learn</small>
                    </p>
                </div>
            </div>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    {% block scripts %}{% endblock %}
</body>
</html>
